          schema:
            $ref: '#/definitions/imdbapiListListInterestCategoriesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - Interest
  /interests/{interestId}:
    get:
      summary: Get interest by ID
      description: Retrieve details of a specific interest using its ID.
      operationId: IMDbAPIService_GetInterest
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/imdbapiInterest'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: interestId
          description: Required. The ID of the interest to retrieve.
          in: path
          required: true
          type: string
      tags:
        - Interest
definitions:
  imdbapiAKA:
    type: object
    properties:
      text:
        type: string
        description: The display text of the title in the specified language and country.
      country:
        $ref: '#/definitions/imdbapiCountry'
        description: The country where this title is used, represented by its ISO 3166-1 alpha-2 code.
      language:
        $ref: '#/definitions/imdbapiLanguage'
        description: The language of the title, represented by its ISO 639-3 code.
      attributes:
        type: array
        items:
          type: string
        description: |-
          Additional attributes related to the title,
          such as "original title", "working title", or "alternative title".
    description: |-
      The AKA (Also Known As) message represents alternative titles
      for a movie or TV show in different languages and countries.
  imdbapiAwardNomination:
    type: object
    properties:
      titles:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiTitle'
        description: The titles associated with the award nomination.
      nominees:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiName'
        description: The nominees associated with the award nomination.
      event:
        $ref: '#/definitions/imdbapiEvent'
        description: The event associated with the award nomination.
      year:
        type: integer
        format: int32
        description: The year of the award nomination.
      text:
        type: string
        description: The text description of the award nomination.
      category:
        type: string
        description: The category of the award nomination.
      isWinner:
        type: boolean
        description: Whether the nomination is a winner.
      winnerRank:
        type: integer
        format: int32
        description: The rank of the winner in the nomination.
    description: |-
      AwardNomination represents a nomination for an award.

      The unique identifier for the award nomination.
        string id = 1  [(google.api.field_visibility).restriction = "INTERNAL"];
  imdbapiAwardNominationStats:
    type: object
    properties:
      nominationCount:
        type: integer
        format: int32
      winCount:
        type: integer
        format: int32
  imdbapiBatchGetNamesResponse:
    type: object
    properties:
      names:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiName'
        description: List of names retrieved by their IMDb IDs.
    description: Response message for batch getting names by their IDs.
  imdbapiBatchGetTitlesResponse:
    type: object
    properties:
      titles:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiTitle'
        description: List of titles retrieved by their IMDb IDs.
  imdbapiBoxOffice:
    type: object
    properties:
      domesticGross:
        $ref: '#/definitions/imdbapiMoney'
        description: The domestic box office gross for the movie.
      worldwideGross:
        $ref: '#/definitions/imdbapiMoney'
        description: The total worldwide box office gross for the movie.
      openingWeekendGross:
        $ref: '#/definitions/imdbapiOpeningWeekendGross'
        description: The opening weekend box office gross for the movie.
      productionBudget:
        $ref: '#/definitions/imdbapiMoney'
        description: The production budget for the movie.
  imdbapiCertificate:
    type: object
    properties:
      rating:
        type: string
        description: The rating of the certificate, such as "PG-13", "R", etc.
      country:
        $ref: '#/definitions/imdbapiCountry'
        description: The country where this certificate is issued.
      attributes:
        type: array
        items:
          type: string
        title: Additional attributes related to the certificate,
    description: The Certificate message represents a content rating certificate for a title.
  imdbapiCompany:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the company.
      name:
        type: string
        description: Name of the company.
  imdbapiCompanyCredit:
    type: object
    properties:
      company:
        $ref: '#/definitions/imdbapiCompany'
        description: Company associated with the credit.
      category:
        type: string
        description: Category of the company credit, such as production, sales, distribution, etc.
      countries:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiCountry'
        description: Countries where the company is based or operates.
      yearsInvolved:
        $ref: '#/definitions/imdbapiYearsInvolved'
        description: YearsInvolved represents the years a company was involved in a project.
      attributes:
        type: array
        items:
          type: string
        title: // Additional attributes related to the company credit
  imdbapiCountry:
    type: object
    properties:
      code:
        type: string
        title: The ISO 3166-1 alpha-2 country code for the title, (e.g. "US" for the United States, "JP" for Japan)
      name:
        type: string
        description: The name of the country in English.
  imdbapiCredit:
    type: object
    properties:
      title:
        $ref: '#/definitions/imdbapiTitle'
        description: The Title which this credit is associated with.
      name:
        $ref: '#/definitions/imdbapiName'
        description: The Name who is credited for this role.
      category:
        type: string
        description: The category of the credit.
      characters:
        type: array
        items:
          type: string
        description: The characters played by the actor/actress in the title.
      episodeCount:
        type: integer
        format: int32
        description: The number of episodes in which the person has appeared.
    description: The Credit message represents a credit for a person in a title.
  imdbapiEpisode:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      primaryImage:
        $ref: '#/definitions/imdbapiImage'
      season:
        type: string
      episodeNumber:
        type: integer
        format: int32
      runtimeSeconds:
        type: integer
        format: int32
      plot:
        type: string
      rating:
        $ref: '#/definitions/imdbapiRating'
      releaseDate:
        $ref: '#/definitions/imdbapiPrecisionDate'
  imdbapiEvent:
    type: object
    properties:
      id:
        type: string
        description: The unique identifier for the event.
      name:
        type: string
        description: The name of the event.
  imdbapiImage:
    type: object
    properties:
      url:
        type: string
        description: The URL of the image, which can be used to access the image file.
      width:
        type: integer
        format: int32
        description: The width of the image in pixels.
      height:
        type: integer
        format: int32
        description: The height of the image in pixels.
      type:
        type: string
        description: The type of the image, such as "poster", "still_frame", "event", etc.
    description: The Image message represents an image associated with a person or title in the IMDb database.
  imdbapiInterest:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the interest.
      name:
        type: string
        description: The name of the interest, e.g., "Action", "Action Epic", "Adult Animation", etc.
      primaryImage:
        $ref: '#/definitions/imdbapiImage'
        description: The primary image of the interest, which can be a poster or cover image.
      description:
        type: string
        description: A brief description of the interest, which can include details about the genre or type.
      isSubgenre:
        type: boolean
        description: Indicates whether the interest is a subgenre of another genre.
      similarInterests:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiInterest'
        description: A list of similar interests that are related to this interest.
    description: Interest represents a specific interest in the IMDB API.
  imdbapiInterestCategory:
    type: object
    properties:
      category:
        type: string
        description: Unique identifier for the interest category.
      interests:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiInterest'
        description: A list of interests that belong to this category.
    description: InterestCategory represents a category of interests in the IMDB API.
  imdbapiLanguage:
    type: object
    properties:
      code:
        type: string
        title: The ISO 639-3 language code for the title, (e.g. "eng" for English, "jpn" for Japanese)
      name:
        type: string
        description: The name of the language in English.
    description: |-
      The AKA (Also Known As) message represents alternative titles
      for a movie or TV show in different languages and countries.
  imdbapiListListInterestCategoriesResponse:
    type: object
    properties:
      categories:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiInterestCategory'
        description: List of available interest categories.
    description: Response message for listing interest categories.
  imdbapiListNameFilmographyResponse:
    type: object
    properties:
      credits:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiCredit'
        description: List of filmography credits associated with the name.
      totalCount:
        type: integer
        format: int32
        description: Total count of filmography credits associated with the name.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing filmography associated with a name.
  imdbapiListNameImagesResponse:
    type: object
    properties:
      images:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiImage'
        description: List of images associated with the name.
      totalCount:
        type: integer
        format: int32
        description: Total count of images associated with the name.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing images associated with a name.
  imdbapiListNameRelationshipsResponse:
    type: object
    properties:
      relationships:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiNameRelationship'
        description: List of relationships associated with the name.
    description: Response message for listing relationships associated with a name.
  imdbapiListNameTriviaResponse:
    type: object
    properties:
      triviaEntries:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiNameTrivia'
        description: List of trivia entries associated with the name.
      totalCount:
        type: integer
        format: int32
        description: Total count of trivia entries associated with the name.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing trivia associated with a name.
  imdbapiListStarMetersResponse:
    type: object
    properties:
      names:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiName'
        description: List of names with their star meter rankings.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing star meter rankings.
  imdbapiListTitleAKAsResponse:
    type: object
    properties:
      akas:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiAKA'
        description: List of AKAs associated with the title.
    description: Response message for listing AKAs (Also Known As) associated with a title.
  imdbapiListTitleAwardNominationsResponse:
    type: object
    properties:
      stats:
        $ref: '#/definitions/imdbapiAwardNominationStats'
        description: Statistics about award nominations for the title.
      awardNominations:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiAwardNomination'
        description: List of award nominations associated with the title.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing award nominations associated with a title.
  imdbapiListTitleCertificatesResponse:
    type: object
    properties:
      certificates:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiCertificate'
        description: List of certificates associated with the title.
      totalCount:
        type: integer
        format: int32
        description: Total count of certificates associated with the title.
    description: Response message for listing certificates associated with a title.
  imdbapiListTitleCompanyCreditsResponse:
    type: object
    properties:
      companyCredits:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiCompanyCredit'
        description: List of company credits associated with the title.
      totalCount:
        type: integer
        format: int32
        description: Total count of company credits matched for listing.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing company credits associated with a title.
  imdbapiListTitleCreditsResponse:
    type: object
    properties:
      credits:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiCredit'
        description: List of credits associated with the title.
      totalCount:
        type: integer
        format: int32
        description: Total count of credits associated with the title.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing credits associated with a title.
  imdbapiListTitleEpisodesResponse:
    type: object
    properties:
      episodes:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiEpisode'
        description: List of episodes associated with the title.
      totalCount:
        type: integer
        format: int32
        description: The total number of episodes that have aired for this title.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
  imdbapiListTitleImagesResponse:
    type: object
    properties:
      images:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiImage'
        description: List of images associated with the title.
      totalCount:
        type: integer
        format: int32
        description: Total count of images associated with the title.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
  imdbapiListTitleParentsGuideResponse:
    type: object
    properties:
      parentsGuide:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiParentsGuide'
        description: List of parents guide entries associated with the title.
    description: Response message for listing parents guide associated with a title.
  imdbapiListTitleReleaseDatesResponse:
    type: object
    properties:
      releaseDates:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiReleaseDate'
        description: List of release dates associated with the title.
    description: Response message for listing release dates associated with a title.
  imdbapiListTitleSeasonsResponse:
    type: object
    properties:
      seasons:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiSeason'
        description: List of seasons associated with the title.
  imdbapiListTitleVideosResponse:
    type: object
    properties:
      videos:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiVideo'
        description: List of videos associated with the title.
      totalCount:
        type: integer
        format: int32
        description: Total count of videos associated with the title.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
  imdbapiListTitlesResponse:
    type: object
    properties:
      titles:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiTitle'
        description: List of titles matching the request criteria.
      totalCount:
        type: integer
        format: int32
        description: Total number of titles matching the request criteria.
      nextPageToken:
        type: string
        description: Token for the next page of results, if applicable.
    description: Response message for listing titles.
  imdbapiMetacritic:
    type: object
    properties:
      url:
        type: string
        description: Metacritic URL.
      score:
        type: integer
        format: int32
        description: Metacritic score.
      reviewCount:
        type: integer
        format: int32
        description: Number of reviews.
    description: Metacritic information for a movie or TV show.
  imdbapiMoney:
    type: object
    properties:
      amount:
        type: string
        format: int64
        description: The amount of money in the box office.
      currency:
        type: string
        description: The currency of the money.
  imdbapiName:
    type: object
    properties:
      id:
        type: string
        description: The unique identifier for the name in the IMDb database.
      displayName:
        type: string
        description: The display name of the person, typically their full name.
      alternativeNames:
        type: array
        items:
          type: string
        description: |-
          Alternative names for the person, which may include stage names,
          nicknames, or other variations.
      primaryImage:
        $ref: '#/definitions/imdbapiImage'
        description: The primary image associated with the person, such as a profile picture.
      primaryProfessions:
        type: array
        items:
          type: string
        description: |-
          A list of primary professions associated with the person,
          such as "Actor", "Director", "Producer", etc.
      biography:
        type: string
        description: |-
          A brief biography or description of the person, which may include
          their career highlights, achievements, and other relevant information.
      heightCm:
        type: integer
        format: int32
        description: The height of the person in centimeters.
      birthName:
        type: string
        description: The birth name of the person, which may differ from their display name.
      birthDate:
        $ref: '#/definitions/imdbapiPrecisionDate'
        description: The birth date of the person, represented as a Date message.
      birthLocation:
        type: string
        description: The birth location of the person, which may include the city and country of birth.
      deathDate:
        $ref: '#/definitions/imdbapiPrecisionDate'
        description: |-
          The death date of the person, represented as a Date message.
          This field may be empty if the person is still alive.
      deathLocation:
        type: string
        description: The death location of the person, which may include the city and country of death.
      deathReason:
        type: string
        description: The reason for the person's death, if applicable.
      meterRanking:
        $ref: '#/definitions/imdbapiNameMeterRanking'
        description: |-
          The IMDb popularity meter ranking for the person, which includes
          their current rank, change direction, and difference from the previous measurement.
          This field is optional and may not be present for all names.
    description: |-
      The Name message represents a person in the IMDb database,
      such as an actor, director, or producer.
  imdbapiNameMeterRanking:
    type: object
    properties:
      currentRank:
        type: integer
        format: int32
        description: The current rank of the person in the IMDb popularity meter.
      changeDirection:
        type: string
        description: The direction of the change in rank, which can be "UP", "DOWN", or "none".
      difference:
        type: integer
        format: int32
        description: |-
          The difference in rank compared to the previous measurement.
          Positive for an increase, negative for a decrease, and zero for no change.
    description: |-
      The NameMeterRanking message represents the IMDb popularity meter ranking
      for a person, including their current rank, change direction, and difference
      from the previous measurement.
      This ranking is used to indicate the popularity of the person over time.
  imdbapiNameRelationship:
    type: object
    properties:
      name:
        $ref: '#/definitions/imdbapiName'
        description: The related name in the relationship.
      relationType:
        type: string
        description: The type of relationship, such as "spouse", "parent", "child", etc.
      attributes:
        type: array
        items:
          type: string
        description: Additional attributes associated with the relationship.
    description: |-
      The NameRelationship message represents a relationship between two names
      in the IMDb database, such as family members, spouses, parents, children, etc.
      Each relationship includes the related name, the type of relationship,
      and any additional attributes associated with the relationship.
  imdbapiNameTrivia:
    type: object
    properties:
      id:
        type: string
        description: The unique identifier for the trivia.
      text:
        type: string
        description: The trivia body text.
      interestCount:
        type: integer
        format: int32
        description: The number of users who have expressed interest in this trivia.
      voteCount:
        type: integer
        format: int32
        description: The number of votes this trivia has received.
    description: NameTrivia represents a trivia fact about a person (name).
  imdbapiOpeningWeekendGross:
    type: object
    properties:
      gross:
        $ref: '#/definitions/imdbapiMoney'
        description: The amount of money made in the opening weekend.
      weekendEndDate:
        $ref: '#/definitions/imdbapiPrecisionDate'
        description: The date of the opening weekend.
  imdbapiParentsGuide:
    type: object
    properties:
      category:
        $ref: '#/definitions/imdbapiParentsGuideCategory'
      severityBreakdowns:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiParentsGuideSeverity'
      reviews:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiParentsGuideReview'
  imdbapiParentsGuideCategory:
    type: string
    enum:
      - SEXUAL_CONTENT
      - VIOLENCE
      - PROFANITY
      - ALCOHOL_DRUGS
      - FRIGHTENING_INTENSE_SCENES
    description: |-
      ParentsGuideCategory defines the categories for the Parents Guide.

       - SEXUAL_CONTENT: Sex & Nudity
       - VIOLENCE: Violence & Gore
       - PROFANITY: Profanity
       - ALCOHOL_DRUGS: Alcohol, Drugs & Smoking
       - FRIGHTENING_INTENSE_SCENES: Frightening & Intense Scenes
  imdbapiParentsGuideReview:
    type: object
    properties:
      text:
        type: string
      isSpoiler:
        type: boolean
  imdbapiParentsGuideSeverity:
    type: object
    properties:
      severityLevel:
        type: string
      voteCount:
        type: integer
        format: int32
  imdbapiPrecisionDate:
    type: object
    properties:
      year:
        type: integer
        format: int32
        description: The year of the date, represented as an integer.
      month:
        type: integer
        format: int32
        description: The month of the date, represented as an integer.
      day:
        type: integer
        format: int32
        description: The day of the date, represented as an integer.
    description: |-
      The PrecisionDate message represents a specific date,
      typically used for birth dates, death dates, or release dates.
  imdbapiRating:
    type: object
    properties:
      aggregateRating:
        type: number
        format: float
        description: |-
          The aggregate_rating field contains the average rating of the title,
          typically on a scale from 1 to 10.
      voteCount:
        type: integer
        format: int32
        description: The votes_count field contains the total number of votes cast for the title.
    description: The Rating message represents the aggregate rating and votes count for a title.
  imdbapiReleaseDate:
    type: object
    properties:
      country:
        $ref: '#/definitions/imdbapiCountry'
        title: The country where the title was released,
      releaseDate:
        $ref: '#/definitions/imdbapiPrecisionDate'
        description: The date when the title was released in the specified country.
      attributes:
        type: array
        items:
          type: string
        description: |-
          The attributes field contains additional attributes related to the release date.

          These attributes can include information such as
          the format of the release (e.g., "Theatrical", "DVD", "Blu-ray").
    description: The ReleaseDate message represents the release date of a title in a specific country.
  imdbapiSearchTitlesResponse:
    type: object
    properties:
      titles:
        type: array
        items:
          type: object
          $ref: '#/definitions/imdbapiTitle'
        description: List of titles matching the search query.
    description: Response message for searching titles.
  imdbapiSeason:
    type: object
    properties:
      season:
        type: string
      episodeCount:
        type: integer
        format: int32
  imdbapiSortOrder:
    type: string
    enum:
      - ASC
      - DESC
    description: |2-
       - ASC: Sort in ascending order.
       - DESC: Sort in descending order.
  imdbapiTitle:
    type: object
    properties:
      id:
        type: string
        description: The unique identifier for the title.
      type:
        type: string
        description: The type of the title, such as "movie", "tvSeries", "tvEpisode", etc.
      isAdult:
        type: boolean
        description: The is_adult field indicates whether the title is intended for adult audiences.
      primaryTitle:
        type: string
        description: The primary title of the title, which is typically the most recognized name.
      originalTitle:
        type: string
        description: The original title of the title, normally which is the title as it was originally released.
      primaryImage:
        $ref: '#/definitions/imdbapiImage'
        description: The primary image associated with the title, such as a poster.
      startYear:
        type: integer
        format: int32
        description: The start_year field is used for titles that have a defined start, such as movies or TV series.
      endYear:
        type: integer
        format: int32
        description: The end_year field is used for titles that have a defined end, such as TV series.
      runtimeSeconds:
        type: integer
        format: int32
        description: The runtime_seconds field contains the total runtime of the title in minutes.
      genres:
        type: array
